<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Account Generator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; background: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        button { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; }
        .credentials, .account-details { margin: 20px 0; padding: 20px; background: #f9f9f9; border: 1px solid #ddd; }
        .credentials h2, .account-details h2 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fortnite Account Generator</h1>
        <button id="generate">Generate Account</button>
        <div class="credentials" id="credentials"></div>
        <div class="account-details" id="account-details"></div>
    </div>

    <script>
        async function generateEmail() {
            const domains = ["rambler.ru", "mail.rambler.ru"];
            const username = Math.random().toString(36).substring(2, 10);
            const domain = domains[Math.floor(Math.random() * domains.length)];
            return `${username}@${domain}`;
        }

        async function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let password = '';
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        async function getFortniteAccountDetails() {
            // Replace with actual API call to fetch Fortnite account details from a database of leaked accounts
            const leakedAccounts = [
                { email: "leaked1@example.com", password: "leakedpass1", fortniteEmail: "fortnite1@example.com", fortnitePassword: "fortnitepass1", skins: 5, vbucks: 1000, emotes: 3, pickaxes: 2, exclusive_items: "Yes" },
                { email: "leaked2@example.com", password: "leakedpass2", fortniteEmail: "fortnite2@example.com", fortnitePassword: "fortnitepass2", skins: 7, vbucks: 1500, emotes: 4, pickaxes: 3, exclusive_items: "No" },
                // Add more leaked accounts here
            ];
            const randomIndex = Math.floor(Math.random() * leakedAccounts.length);
            return leakedAccounts[randomIndex];
        }

        async function handleGenerateAccount() {
            const accountDetails = await getFortniteAccountDetails();

            return {
                email: accountDetails.email,
                password: accountDetails.password,
                fortniteEmail: accountDetails.fortniteEmail,
                fortnitePassword: accountDetails.fortnitePassword,
                skins: accountDetails.skins,
                vbucks: accountDetails.vbucks,
                emotes: accountDetails.emotes,
                pickaxes: accountDetails.pickaxes,
                exclusive_items: accountDetails.exclusive_items
            };
        }

        document.getElementById('generate').addEventListener('click', async () => {
            const data = await handleGenerateAccount();

            document.getElementById('credentials').innerHTML = `
                <h2>Credentials</h2>
                <p><strong>Email:</strong> ${data.email}</p>
                <p><strong>Password:</strong> ${data.password}</p>
                <p><strong>Fortnite Email:</strong> ${data.fortniteEmail}</p>
                <p><strong>Fortnite Password:</strong> ${data.fortnitePassword}</p>
            `;

            document.getElementById('account-details').innerHTML = `
                <h2>Fortnite Account Details</h2>
                <p><strong>Skins:</strong> ${data.skins}</p>
                <p><strong>V-Bucks:</strong> ${data.vbucks}</p>
                <p><strong>Emotes:</strong> ${data.emotes}</p>
                <p><strong>Pickaxes:</strong> ${data.pickaxes}</p>
                <p><strong>Exclusive Items:</strong> ${data.exclusive_items}</p>
            `;
        });
    </script>
</body>
</html>
