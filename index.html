<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Account Generator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .credentials { margin-top: 20px; }
        .account-details { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fortnite Account Generator</h1>
        <button id="generate">Generate Account</button>
        <div class="credentials" id="credentials"></div>
        <div class="account-details" id="account-details"></div>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click', async () => {
            const response = await fetch('/generate-account');
            const data = await response.json();

            document.getElementById('credentials').innerHTML = `
                <h2>Credentials</h2>
                <p><strong>Email:</strong> ${data.email}</p>
                <p><strong>Password:</strong> ${data.password}</p>
            `;

            document.getElementById('account-details').innerHTML = `
                <h2>Fortnite Account Details</h2>
                <p><strong>Skins:</strong> ${data.skins}</p>
                <p><strong>V-Bucks:</strong> ${data.vbucks}</p>
                <p><strong>Emotes:</strong> ${data.emotes}</p>
                <p><strong>Pickaxes:</strong> ${data.pickaxes}</p>
                <p><strong>Exclusive Items:</strong> ${data.exclusive_items}</p>
            `;
        });
    </script>

    <script>
        async function generateEmail() {
            const domains = ["rambler.ru", "mail.rambler.ru"];
            const username = Math.random().toString(36).substring(2, 10);
            const domain = domains[Math.floor(Math.random() * domains.length)];
            return `${username}@${domain}`;
        }

        async function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let password = '';
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        async function getFortniteAccountDetails() {
            // Replace with actual API call to fetch Fortnite account details
            return {
                skins: '5',
                vbucks: '1000',
                emotes: '3',
                pickaxes: '2',
                exclusive_items: 'Yes'
            };
        }

        async function handleGenerateAccount() {
            const email = await generateEmail();
            const password = await generatePassword();
            const accountDetails = await getFortniteAccountDetails();

            return {
                email,
                password,
                ...accountDetails
            };
        }

        document.getElementById('generate').addEventListener('click', async () => {
            const data = await handleGenerateAccount();

            document.getElementById('credentials').innerHTML = `
                <h2>Credentials</h2>
                <p><strong>Email:</strong> ${data.email}</p>
                <p><strong>Password:</strong> ${data.password}</p>
            `;

            document.getElementById('account-details').innerHTML = `
                <h2>Fortnite Account Details</h2>
                <p><strong>Skins:</strong> ${data.skins}</p>
                <p><strong>V-Bucks:</strong> ${data.vbucks}</p>
                <p><strong>Emotes:</strong> ${data.emotes}</p>
                <p><strong>Pickaxes:</strong> ${data.pickaxes}</p>
                <p><strong>Exclusive Items:</strong> ${data.exclusive_items}</p>
            `;
        });
    </script>
</body>
</html>
